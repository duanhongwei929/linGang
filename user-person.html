<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>账户信息</title>
		<link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css"/>
		<link rel="stylesheet" type="text/css" href="css/APlayer.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/head.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/user.css"/>
	</head>
	<body>
		<!-- 顶部导航 -->
		<div class="headerpage"></div>
		<!-- 页面主体 -->
		<div class="main-user">
			<div class="top-user"><img src="img/user-vip.png" >用户中心</div>
			<div class="user-box clearfix">
				<div class="user-left fl">
					<div class="userNav"></div>
				</div>
				<div class="user-right fr">
					<p class="userRight-tit"><img src="img/user/person.png" >个人资料</p>
					<div class="user-person">
						<form method="post">
							<ul>
								<li class="userPhoto">
									<img id="userPhoto" class="user-photo" src="img/user-title.jpg" >
									<input class="up-photo" type="file" value="上传文件" id="file" accept="image/png, image/jpeg, image/gif, image/jpg" multiple/>
								</li>
								<li class="user-list clearfix">
									<!-- <img class="user-judge" src="img/user/right.png" > -->
									<span class="user-lable">电话</span>
									<span class="user-mz" id="userPhone"></span>
									<!-- <a class="user-chenge fr">更改</a> -->
								</li>
								<li class="user-list clearfix">
									<img class="user-judge" src="img/user/right.png" >
									<span class="user-lable">姓名</span>
									<span class="user-mz" id="userName"></span>
									<!-- <a class="user-chenge fr">更改</a> -->
								</li>
								<li class="user-list clearfix">
									<img class="user-judge" src="img/user/right.png" >
									<span class="user-lable">昵称</span>
									<span class="user-mz" id="nickName"></span>
									<!-- <a class="user-chenge fr">更改</a> -->
								</li>
								<li class="user-list clearfix">
									<img class="user-judge" src="img/user/right.png" >
									<span class="user-lable">性别</span>
									<span class="user-mz" id="userSex"></span>
									<!-- <a class="user-chenge fr">更改</a> -->
								</li>
								<!-- <li class="user-list clearfix">
									<img class="user-judge" src="img/user/no.png" >
									<span class="user-lable">邮箱</span>
									<span class="user-mz">未绑定</span>
									<a class="user-chenge fr">绑定</a>
								</li> -->
								<li class="user-list clearfix">
									<img class="user-judge" src="img/user/no.png" >
									<span class="user-lable">微信</span>
									<span class="user-mz">未绑定</span>
									<a class="user-chenge fr">绑定</a>
								</li>
							</ul>
						</form>
						
					</div>
				</div>
			</div>
		</div>
		<!-- 主体结束 -->
		<div class="footerpage"></div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/right.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/up-img.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/tools.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			upImg('userPhoto','file');
		</script>
		<script>
			$(function(){
				/*公共部分
				 * 导航栏
				 * footer CopyRight
				 */
				$(".headerpage").load("header.html");
				$(".footerpage").load("footer.html");
				$(".userNav").load("userNav.html");
			});
		</script>
		<script type="text/javascript">
			$(function(){
				var tkn = getCookie(tk);
				// console.log(tkn)
				$.ajax({
					url: path + '/linA/getyh',
					type:'GET',
					beforeSend: function (XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader("token", tkn);
					},
					data:{},
					dataType:'json', //后台返回的数据类型是json文本
					success:function(result) {
						// console.log(result)
						var userData = result.user;
						// $('#userPhone').html(e.)
						// console.log(result.user)
						// console.log(result.user.cPhone)
						if(userData.cPhone == ''){
							$('#userPhone').siblings('img').attr('src','img/user/no.png')
						}else{
							$('#userPhone').html(userData.cPhone);
						};
						if(userData.cUsername == ''){
							$('#nickName').siblings('img').attr('src','img/user/no.png')
						}else{
							$('#nickName').html(userData.cUsername);
						};
						if(userData.cUsername == ''){
							$('#userName').siblings('img').attr('src','img/user/no.png')
						}else{
							$('#userName').html(userData.cRealname);
						};
						if(userData.cSex == ''){
							$('#userSex').siblings('img').attr('src','img/user/no.png')
						}else{
							$('#userSex').html(userData.cSex);
						};
					}
				})
			})
			
		</script>
	</body>
</html>
