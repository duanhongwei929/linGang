<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css" />
		<link rel="stylesheet" type="text/css" href="css/APlayer.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/head.css" />
		<link rel="stylesheet" type="text/css" href="css/footer.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<body style="background: #e5e5e5;">
		<!-- 顶部导航 -->
		<div class="headerpage"></div>
		<div class="login-box">
			<div class="login-mb"></div>
			<div class="login-in">
				<div class="login-type clearfix">
					<span class="fl active">登录</span>
					<span class="fr">注册</span>
				</div>
				<!-- <div class="login-find">
					<span>找回密码</span>
				</div> -->
				<div class="login-form">
					<form action="" method="" onsubmit="return false;">
						<!-- 登录 -->
						<div class="type-login loginType">
							<div class="login-list" style="padding-right: 0;">
								<img src="img/banner/phone.png">
								<input class="logPhone" type="text" name="" id="" value="" placeholder="请输入手机号码" />
							</div>
							<div class="login-list login-pass" style="padding-right: 0;">
								<img src="img/banner/pass.png">
								<input class="logPass" type="password" name="" id="" value="" placeholder="请输入密码" />
							</div>
							<div class="login-list login-note">
								<img src="img/banner/pass.png">
								<input type="text" name="" id="" value="" placeholder="请输入验证码" />
								<span class="tableText loginText">获取验证码</span>
							</div>
							<div class="login-again clearfix">
								<input id="login_again" type="checkbox" name="" id="" value="" />
								<label for="login_again">下次自动登录</label>
								<span class="noteShow fr">
									<i class="fa fa-mobile" aria-hidden="true"></i>
									短信验证码登录
								</span>
								<span class="phoneShow fr">
									<i class="fa fa-angle-left" aria-hidden="true"></i>
									返回密码登录
								</span>
							</div>
							<p class="login-tip logTip">登录提示</p>
							<input class="login-btn loginBtn" type="button" name="" id="" value="登录" />
							<input class="login-btn codeBtn" type="button" name="" id="" value="登录" />
							<!-- <a class="login-forget">忘记密码?</a> -->
							<div class="login-more">
								<div class="loginMore-line">
									<i class="loginLine-left"></i>
									<span>其他登录方式</span>
									<i class="loginLine-right"></i>
								</div>
								<div class="loginType-more">
									<span><a href="" class="loginType-wx"></a></span>
								</div>
							</div>
						</div>
						<!-- 注册 -->
						<div class="type-regist loginType">
							<div class="login-list" style="padding-right: 0;">
								<img src="img/banner/phone.png">
								<input class="regPhone" type="text" name="" id="" value="" placeholder="请输入手机号码" />
							</div>
							<div class="login-list login-note show">
								<img src="img/banner/pass.png">
								<input class="regNote" type="text" name="" id="" value="" placeholder="请输入验证码" />
								<span class="tableText registText">获取验证码</span>
							</div>
							<div class="login-list" style="padding-right: 0;">
								<img src="img/banner/pass.png">
								<input class="regPass" type="password" name="" id="" value="" placeholder="请输入密码" />
							</div>
							<div class="login-again clearfix">
								<input type="checkbox" name="helpNote" id="helpNote" value="" />
								<a href="help.html">《临钢网用户服务协议》</a>
							</div>
							<p class="login-tip regTip">登录提示</p>
							<input class="login-btn regBtn" type="button" name="" id="" value="注册" />
						</div>
						<!-- 找回密码 -->
						<!-- <div class="type-find">
							<div class="login-list">
								<img src="img/banner/user.png">
								<input type="text" name="" id="" value="" placeholder="请输入真实姓名" />
							</div>
							<div class="login-list">
								<img src="img/banner/phone.png">
								<input type="text" name="" id="" value="" placeholder="请输入手机号码" />
							</div>
							<input class="login-btn" type="button" name="password" id="" value="找回密码" />
							<a class="find-back fr">&lt;&lt;返回</a>
						</div> -->
					</form>
				</div>
			</div>
		</div>

		<!-- 底部 -->
		<div class="footerpage"></div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/right.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/tools.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			sendText('.loginText');
			// sendText('.registText');
			$('.noteShow').click(function() {
				$(this).hide();
				$('.login-pass').hide();
				$('.login-note').show();
				$('.phoneShow').show();
				$('.codeBtn').show();
				$('.loginBtn').hide();
			});
			$('.phoneShow').click(function() {
				$(this).hide();
				$('.login-note').hide();
				$('.login-pass').show();
				$('.noteShow').show();
				$('.codeBtn').hide();
				$('.loginBtn').show();
			})
			$('.login-type span').click(function() {
				$(this).addClass('active').siblings().removeClass('active');
				$('.login-form .loginType').eq($(this).index()).show().siblings().hide();
			});
			$('.login-forget').click(function() {
				$('.login-type').hide();
				$('.login-find').show();
				$('.type-login').hide();
				$('.type-find').show();
			});
			$('.find-back').click(function() {
				$('.login-type').show();
				$('.login-find').hide();
				$('.type-login').show();
				$('.type-find').hide();
			});
		</script>
		<script>
		    $(function(){
		        /*公共部分
		         * 导航栏
		         * footer CopyRight
		         */
		        $(".headerpage").load("header.html");
		        $(".footerpage").load("footer.html");
		    });
		</script>
	</body>
</html>
