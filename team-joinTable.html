<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>人才招聘</title>
		<link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css"/>
		<link rel="stylesheet" type="text/css" href="css/APlayer.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/head.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/team.css"/>
	</head>
	<body>
		<!-- 顶部导航 -->
		<div class="headerpage"></div>
		<!-- banner -->
		<div class="join-banner">
		</div>
		<!-- 主体 -->
		<!-- 表单 -->
		<div class="myForm">
			<h1>个人信息表</h1>
			<div class="clearfix myDate">
				<span class="fl">填表日期：<input type="text" id="" value="" /></span>
				<span class="fr">最快到岗日期：<input type="text" id="" value="" /></span>
			</div>
			<h3>个人信息</h3>
			<div class="myMage clearfix">
				<div class="fl myMage-l clearfix">
					<div class="myMage-list">
						<label>姓名：</label>
						<input type="text" name="" id="" value="" />
					</div>
					<div class="myMage-list">
						<label>姓别：</label>
						<input type="text" name="" id="" value="" />
					</div>
					<div class="myMage-list">
						<label>籍贯：</label>
						<input type="text" name="" id="" value="" />
					</div>
					<div class="myMage-list">
						<label>出生日期：</label>
						<input type="text" name="" id="" value="" />
					</div>
					<div class="myMage-list">
						<label>婚姻状况：</label>
						<input type="text" name="" id="" value="" />
					</div>
					
					<div class="myMage-list">
						<label>年龄：</label>
						<input type="text" name="" id="" value="" />
					</div>
					<div class="myMage-list">
						<label>毕业院校：</label>
						<input type="text" name="" id="" value="" />
					</div>
					<div class="myMage-list">
						<label>专业：</label>
						<input type="text" name="" id="" value="" />
					</div>
					<div class="myMage-list">
						<label>学历：</label>
						<input type="text" name="" id="" value="" />
					</div>
					<div class="myMage-list">
						<label>手机号：</label>
						<input type="text" name="" id="" value="" />
					</div>
				</div>
				<div class="myMage-r fl">
					<img id="updateImg" src="img/img.png" >
					<input class="up-choose" type="file" value="上传文件" id="file" accept="image/png, image/jpeg, image/gif, image/jpg" multiple/>		
				</div>
			</div>
			<div class="myAddress">
				<label>现居住地址：</label>
				<input type="text" id="" value="" />
			</div>
			<div class="myJob">
				<label>工作情况：</label>
				<input type="radio" name="工作情况" id="" value="在职" />
				<span>在职</span>
				<input type="radio" name="工作情况" id="" value="离职" />
				<span>离职</span>
				<input type="radio" name="工作情况" id="" value="无业" />
				<span>无业</span>
				<input type="radio" name="工作情况" id="" value="学生" />
				<span>学生</span>
				<input type="radio" name="工作情况" id="" value="其他" />
				<span>其他</span>
			</div>
			<div class="myAddress">
				<label>求职意向：</label>
				<input type="text" id="" value="" />
			</div>
			<div class="clearfix myHope">
				<label>应聘职位：</label>
				<input type="text" id="" value="" />
				<label>期望月薪：</label>
				<input type="text" id="" value="" />
			</div>
			<div class="myOldJob clearfix">
				<label>原工作描述：</label>
				<textarea rows="" cols="">
					
				</textarea>
			</div>
			<div class="myOldJob clearfix">
				<label>未来工作期望：</label>
				<textarea rows="" cols="">
					
				</textarea>
			</div>
			<h3>家庭关系</h3>
			<table class="myTable">
				<tr>
					<th>关系</th>
					<th>姓名</th>
					<th>通讯地址</th>
					<th>电话</th>
				</tr>
				<tr>
					<td><input type="text" name="" id="" value="" /></td>
					<td><input type="text" name="" id="" value="" /></td>
					<td><input type="text" name="" id="" value="" /></td>
					<td><input type="text" name="" id="" value="" /></td>
				</tr>
				<tr>
					<td><input type="text" name="" id="" value="" /></td>
					<td><input type="text" name="" id="" value="" /></td>
					<td><input type="text" name="" id="" value="" /></td>
					<td><input type="text" name="" id="" value="" /></td>
				</tr>
			</table>
			<div class="myLove">
				<label>兴趣爱好：</label>
				<input type="text" id="" value="" />
			</div>
			<div class="myLove">
				<span>是否适应出差：</span>
				<span>
					<input type="radio" name="business" id="" value="" /><span>是</span>
					<input type="radio" name="business" id="" value="" /><span>否</span>
				</span>
			</div>
			<h3>通知岗位培训相关</h3>
			
			<div class="clearfix myHope">
				<label>去电时间：</label>
				<input type="text" id="" value="" />
				<label>通知日期：</label>
				<input type="text" id="" value="" />
			</div>
			<div class="myAddress">
				<label>其他：</label>
				<input type="text" id="" value="" />
			</div>
		</div>
		
		<!-- 主体结束 -->
		<div class="footerpage"></div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/right.js" type="text/javascript" charset="utf-8"></script>		<script src="js/up-img.js" type="text/javascript" charset="utf-8"></script>
		<script>
		    $(function(){
		        /*公共部分
		         * 导航栏
		         * footer CopyRight
		         */
		        $(".headerpage").load("header.html");
		        $(".footerpage").load("footer.html");
		    });
			$('.join-left li').click(function(){
				$('.join-left').find('.on').removeClass('on');
				$(this).addClass('on');
				$('.join-right .joinRight').eq($(this).index()).addClass('show').siblings().removeClass('show');
				
			});
			upImg('updateImg','file');
		</script>
	</body>
</html>
