<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/all.css" />
    <link rel="stylesheet" type="text/css" href="css/detail.css" />
    <link rel="stylesheet" type="text/css" href="css/shop.css" />
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/phone.js" type="text/javascript" charset="utf-8"></script>
</head>
<body style="padding-top: 50px;">
<!--头部-->
<div id="cart-head" class="show">
    <div class="cart-head">
        <a class="return" href="javascript:history.back(-1);">
            <span class="arrow-left"></span>
        </a>
        <div class="head-title">收货地址</div>
        <a class="head-shop" href="phone.html">
            <span class="foot-icon foot-home"></span>
            <p>首页</p>
        </a>
    </div>
</div>
<!--已有地址-->
<div class="init-box">
    <div class="user-right">
        <p class="userRight-tit">
            <img src="img/address.png">
            收货地址
        </p>
        <!-- 收货地址 -->
        <ul>
            <li>
                <div class="address">
                    <div><b>名字</b> 12345678901</div>
                    <div>北京市昌平区肯定撒得分后卫可</div>
                </div>
                <div class="operating">
                    <div class="userTable-change">编辑</div>
                    <span class="userTable-line"></span>
                    <div class="userTable-del">删除</div>
                </div>
            </li>
        </ul>
        <!-- 修改收货地址 -->
        <div class="userAdd-box">
            <div class="userAdd-point">
                <p class="approve-tit clearfix">修改收获地址 <a class="userAdd-close"></a></p>
                <div class="submit-info">
                    <span>姓名：</span>
                    <input name="init-name" type="text" placeholder="请输入姓名" value="">
                </div>
                <div class="submit-info">
                    <span>手机号：</span>
                    <input name="init-phone" type="text" placeholder="请输入手机号" value="">
                </div>
                <div class="submit-info">
                    <span>送货地址：</span>
                    <input name="init-address" type="text" placeholder="请输入送货地址" value="">
                </div>
                <div class="askPrice-foot">
                    <a href="javascript:submit();">保存</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--添加地址-->
<div class="init-box">
    <div class="init-title">添加收货信息</div>
    <div class="submit-info">
        <span>姓名：</span>
        <input name="init-name" type="text" placeholder="请输入姓名" value="">
    </div>
    <div class="submit-info">
        <span>手机号：</span>
        <input name="init-phone" type="text" placeholder="请输入手机号" value="">
    </div>
    <div class="submit-info">
        <span>送货地址：</span>
        <input name="init-address" type="text" placeholder="请输入送货地址" value="">
    </div>
    <div class="askPrice-foot">
        <a href="javascript:submit();">保存</a>
    </div>
</div>

<!--底部-->
<div class="footerpage"></div>
<script type="text/javascript">
$('.user-append').click(function () {
  $('.userAdd-box').show();
});
$('.userAdd-close').click(function () {
  $('.userAdd-box').hide();
});
$('.userTable-change').click(function () {
  $('.userAdd-box').show();
});
$('.userTable-del').click(function () {
  $(this).parents('li').remove();
})
</script>
<script>
$(function () {
  /*公共部分
   * 导航栏
   * footer CopyRight
   */
  $('.footerpage').load('footer.html');
});
</script>
</body>
</html>
