<script type="text/javascript">
$('.head-reorder li').click(function () {
  $(this).parents('.head-reorder').find('li').removeClass('on');
  $(this).addClass('on');
});
$('.search-btn').click(function () {
  $('.head-search').show();
  $(this).parent('li').siblings('li').click(function () {
    $('.head-search').hide();
  })
})
$('.good-more').click(function () {
  var detail = $(this).siblings('.good-detail')
  if ($(detail).is(':hidden')) {
    $(detail).show();
    $(this).find('i').removeClass('fa-angle-down').addClass('fa-angle-up');
  } else {
    $(detail).hide();
    $(this).find('i').removeClass('fa-angle-up').addClass('fa-angle-down');
  }
});
</script>
<script type="text/javascript">
var order_type = 'DESC';

function order (name) {
  if ($('#order_name').val() == name) {
    order_type = order_type == 'DESC' ? 'ASC' : 'DESC';
  } else {
    order_type = 'ASC';
  }
  $('#order_name').val(name);
  $('#order_type').val(order_type);

  //样式控制
  if (name == '') {
    $('#default_order').addClass('on');
    $('#thick_order').removeClass('on');
    $('#price_order').removeClass('on');
    $('#thick_order .up img').attr('src', 'img/screen-up.png');
    $('#thick_order .down img').attr('src', 'img/screen-down.png');
    $('#price_order .up img').attr('src', 'img/screen-up.png');
    $('#price_order .down img').attr('src', 'img/screen-down.png');
  } else if (name == 'thick') {
    $('#default_order').removeClass('on');
    $('#thick_order').addClass('on');
    $('#price_order').removeClass('on');
    if (order_type == 'ASC') {
      $('#thick_order .up img').attr('src', 'img/screen-up-on.png');
      $('#thick_order .down img').attr('src', 'img/screen-down.png');
      $('#price_order .up img').attr('src', 'img/screen-up.png');
      $('#price_order .down img').attr('src', 'img/screen-down.png');
    } else {
      $('#thick_order .up img').attr('src', 'img/screen-up.png');
      $('#thick_order .down img').attr('src', 'img/screen-down-on.png');
      $('#price_order .up img').attr('src', 'img/screen-up.png');
      $('#price_order .down img').attr('src', 'img/screen-down.png');
    }
  } else if (name == 'price') {
    $('#default_order').removeClass('on');
    $('#thick_order').removeClass('on');
    $('#price_order').addClass('on');
    if (order_type == 'ASC') {
      $('#price_order .up img').attr('src', 'img/screen-up-on.png');
      $('#price_order .down img').attr('src', 'img/screen-down.png');
      $('#thick_order .up img').attr('src', 'img/screen-up.png');
      $('#thick_order .down img').attr('src', 'img/screen-down.png');
    } else {
      $('#price_order .up img').attr('src', 'img/screen-up.png');
      $('#price_order .down img').attr('src', 'img/screen-down-on.png');
      $('#thick_order .up img').attr('src', 'img/screen-up.png');
      $('#thick_order .down img').attr('src', 'img/screen-down.png');
    }
  }
}
</script>
