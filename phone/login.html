<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/phone.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/all.js" type="text/javascript" charset="utf-8"></script>
</head>
<body style="padding: 0 0.8rem;">
	<div class="type-pass">
	    <h1 style="margin-top: 2.8rem;margin-bottom: 1rem; font-size: 0.64rem;">欢迎到来！</h1>
	    <input class="login-ipt lgPhone" type="text" name="" value="" placeholder="请输入手机号码" />
	    <div class="pass-box">
	        <input class="login-ipt lgPass" type="password" value="" placeholder="输入密码" />
	        <i class="fa fa-eye-slash" aria-hidden="true"></i>
	    </div>
	    <button class="login-btn lgBtn" style="margin-top: 0.8rem;" type="button">登录</button>
	    <div class="clearfix login-check">
	        <span class="fl yzmLogo">
	            验证码登录
	        </span>
	        <a class="fr blue" href="forget.html">忘记密码<i class="fa fa-question-circle" aria-hidden="true"></i></a>
	    </div>
		<p class="goReg">没有账号？去<span>注册</span></p>
	</div>
	<div class="type-code hidden">
		<h1 style="margin-top: 2.8rem;margin-bottom: 1rem; font-size: 0.64rem;">欢迎到来！</h1>
		<div style="position: absolute;top: 3.7rem;font-size: 12px;color: #736f6f;"></div>
		<input class="login-ipt codePhone" type="text" name="" value="" placeholder="请输入手机号码"/>
		<div class="code-box">
			<input class="login-ipt" type="text" name="" value="" placeholder="请输入验证码" />
			<button class="code-num getNote" onclick="yzm(this)">获取验证码</button>
		</div>
		<button class="login-btn codeBtn" style="margin-top: 0.8rem;" type="button">登录</button>
		<div class="clearfix login-check">
			<span class="fr pdLogo">密码登陆</span>
		</div>
	</div>
	<div class="type-reg hidden">
	    <h1 style="margin-top: 2.8rem;margin-bottom: 1rem; font-size: 0.64rem;">欢迎到来！</h1>
	    <input class="login-ipt regPhone" type="text" name="" value="" placeholder="请输入手机号码" />
		<div class="code-box">
			<input class="login-ipt" type="text" name="" value="" placeholder="请输入验证码" />
			<button class="code-num regNote" onclick="yzm(this)">获取验证码</button>
		</div>
	    <div class="pass-box">
	        <input class="login-ipt regPass" type="password" value="" placeholder="输入密码" />
	        <i class="fa fa-eye-slash" aria-hidden="true"></i>
	    </div>
		<div class="login-again clearfix">
			<input type="checkbox" name="helpNote" id="helpNote" value="" />
			<a href="#">《临钢网用户服务协议》</a>
		</div>
	    <button class="login-btn regBtn" style="margin-top: 0.8rem;" type="button">登录</button>
		<div class="clearfix login-check">
			<span class="fr goPass">返回登录</span>
		</div>
	</div>

	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/tools.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('.yzmLogo').click(function(){
			$('.type-code').removeClass('hidden');
			$('.type-pass').addClass('hidden');
		});
		$('.pdLogo').click(function(){
			$('.type-pass').removeClass('hidden');
			$('.type-code').addClass('hidden');
		});
		$('.goReg span').click(function(){
			$('.type-reg').removeClass('hidden');
			$('.type-pass').addClass('hidden');
		});
		$('.goPass').click(function(){
			$('.type-pass').removeClass('hidden');
			$('.type-reg').addClass('hidden');
		});
	</script>
</body>
</html>
