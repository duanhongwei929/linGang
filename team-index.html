<script type="text/javascript">
	$(function () {
	  $('.gallery-wrapper').pinterest_grid({
			no_columns: 4,
			padding_x: 10,
			padding_y: 10,
			margin_bottom: 50,
			single_column_breakpoint: 700
		});
	
	});

</script>
<script type="text/javascript">
	$(function () {
	  $('.imgList-l').shutter({
			shutterW: 580, // 容器宽度
			shutterH: 530, // 容器高度
			isAutoPlay: true, // 是否自动播放
			playInterval: 3000, // 自动播放时间
			curDisplay: 1, // 当前显示页
			fullPage: false // 是否全屏展示
		});
	});
	var mySwiper = new Swiper('.mySwiper',{
		autoplay : 2000,
		loop:true,
		speed:500,
		slidesPerView : 4,
		slidesPerGroup : 1,
	});
</script>

<script type="text/javascript">
	$(function(){
		var topHeight = $('.imgList').offset().top;
		$(window).scroll(function(){
			var boxHeight = $(this).scrollTop();
			if(boxHeight>topHeight){

			}

	})
